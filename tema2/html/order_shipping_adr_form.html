<div class="form_table ord_shipping_adr_form">
	<div class="form-group ord_shipping_name">
		<div class="error">{$error.ord_shipping_name}</div>
		<label for="ord_shipping_name"><span id="label_ord_shipping_name">{$LANG.label_ord_shipping_name}</span> : </label>	
		<input class="form-control" type="text" name="ord_shipping_name" id="ord_shipping_name" maxlength="32" value="{$row.ord_shipping_name|escape}"  />
	</div>

	<div class="form-group ord_shipping_phone">
		<div class="error">{$error.ord_shipping_phone}</div>
		<label for="ord_shipping_phone"><span id="label_ord_shipping_phone">{$LANG.label_ord_shipping_phone}</span> : </label>	
		<input class="form-control" type="text" name="ord_shipping_phone" id="ord_shipping_phone" maxlength="20" onkeypress="return Only_Integer(event);" value="{$row.ord_shipping_phone|escape}"  />
	</div>

	<div class="form-group ord_shipping_country_id">
		<div class="error">{$error.ord_shipping_country_id}</div>
		<label for="ord_shipping_country_id"><span id="label_ord_shipping_country_id">{$LANG.label_ord_shipping_country_id}</span> : </label>	
		<select onchange="loadComboBoxCnt('ord_shipping_city_id','{create_link p=Cities no_common=1 https=1 opts=''}'+this.value,this.value);$(this).updateCargoList();" class="form-control" name="ord_shipping_country_id" id="ord_shipping_country_id">
			<option value="">{$LANG.label_please_select}</option>
			{html_options options=$select_options.countries selected=$row.ord_shipping_country_id}
		</select>
	</div>

	<div class="form-group ord_shipping_city_id">
		<div class="error">{$error.ord_shipping_city_id}</div>
		<label for="ord_shipping_city_id"><span id="label_ord_shipping_city_id">{$LANG.label_ord_shipping_city_id}</span>{if $config.town_required}<span class="required_star">*</span>{/if} : </label>
		{if $config.adr_city_text}
		<input type="text" class="form-control" name="ord_shipping_city" id="ord_shipping_city" value="{$select_options.shipping_cities[$row.ord_shipping_city_id]|default:$row.ord_shipping_city}" />
		{else}
		<select onchange="loadComboBoxCnt('ord_shipping_town_id','{create_link p=Towns no_common=1 https=1 opts=''}'+this.value,this.value);" class="form-control" name="ord_shipping_city_id" id="ord_shipping_city_id">
			<option value="">{$LANG.label_please_select}</option>
			{html_options options=$select_options.shipping_cities selected=$row.ord_shipping_city_id}
		</select>
		{/if}
	</div>

	<div class="form-group ord_shipping_town_id">
		<div class="error">{$error.ord_shipping_town_id}</div>
		<label for="ord_shipping_town_id"><span id="label_ord_shipping_town_id">{$LANG.label_ord_shipping_town_id}</span> : </label>
		{if $config.adr_town_text}
		<input type="text" class="form-control" name="ord_shipping_town" id="ord_shipping_town" value="{$select_options.shipping_towns[$row.ord_shipping_town_id]|default:$row.ord_shipping_town}" />
		{else}			
		<select class="form-control" name="ord_shipping_town_id" id="ord_shipping_town_id">
			<option value="">{$LANG.label_please_select}</option>
			{html_options options=$select_options.shipping_towns selected=$row.ord_shipping_town_id}
		</select>
		{/if}
	</div>	

	<div class="form-group ord_shipping_address">
		<div class="error">{$error.ord_shipping_address}</div>
		<label for="ord_shipping_address"><span id="label_ord_shipping_address">{$LANG.label_ord_shipping_address}</span> : </label>	
		<textarea class="form-control" type="text" name="ord_shipping_address" id="ord_shipping_address">{$row.ord_shipping_address|escape}</textarea>
	</div>

	<div class="form-group ord_shipping_postalcode">
		<div class="error">{$error.ord_shipping_postalcode}</div>
		<label for="ord_shipping_postalcode"><span id="label_ord_shipping_postalcode">{$LANG.label_ord_shipping_postalcode}</span> : </label>	
		<input class="form-control" type="number" name="ord_shipping_postalcode" id="ord_shipping_postalcode" maxlength="10" value="{$row.ord_shipping_postalcode|escape}">
	</div>
</div>
