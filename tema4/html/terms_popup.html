{if $row.terms}
{foreach from=$row.terms item=term_item key=k}
<div class="modal fade" id="termsPopupModal{$k}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{$term_item.pag_name|escape}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {$term_item.pag_content}
      </div>
    </div>
  </div>
</div>
{/foreach}
{/if}
