{if $news_categories}
<div class="box nwc_box">	
{if !$mod_item.mod_parent_id}
	<div class="box_header"><a href="{$mod_item.link|default:'javascript:void(0);'}"><span>{$mod_item.mod_name}</span></a></div>
{/if}
	<div class="box_content">
    <ul class="nwc_list">
      {foreach from=$news_categories item=item key=key}
        <li><a href="{$item.link}">{$item.nwc_name|escape}</a></li>
      {/foreach}
    </ul>
	</div>
	<div class="box_footer"></div>
</div>
{/if}
