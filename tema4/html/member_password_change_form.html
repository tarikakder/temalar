<div id="change_div" class="Box Box--form frm">
	<h1 class="contentHeader passwordChangeHeader">{$contentHeader|display_text}</h1>

	{if $error}
	<div class="error">{$LANG.validation_general}</div>
	{/if}
	<form action="{create_link transfer=get}" method="post">

		<div class="form_table password_change_form text-left">
			<div class="error">{$error.mmb_old_password}</div>
			<div class="form-group">
				<input class="form-control" required="required" type="password" name="mmb_old_pass" id="mmb_old_pass" placeholder="{$LANG.label_mmb_old_pass}" value="">
			</div>

			<div class="error">{$error.mmb_password}</div>
			<div class="form-group">		
				<input class="form-control" required="required" type="password" name="mmb_new_pass" id="mmb_new_pass" placeholder="{$LANG.label_mmb_new_pass}" value="">
			</div>

			<div class="error">{$error.mmb_password2}</div>
			<div class="form-group">
				<input class="form-control" required="required" type="password" name="mmb_new_pass2" id="mmb_new_pass2" placeholder="{$LANG.label_mmb_new_pass2}" value="">
			</div>
			
			<input type="submit" name="save" class="btn btn-dark button_pass_change_save" value="{$LANG.button_save}">
		</div>
	</form>
</div>
