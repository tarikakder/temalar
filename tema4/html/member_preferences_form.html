<div class="frm Account member_pref_form">

	<div class="Account-wrapper">
		<div class="Account-menu">
		{include file='members_menu.html'}
		</div>
		
		<div class="Account-content">
			<h1 class="contentHeader mmbPrefHeader">{$contentHeader|display_text}</h1>
			{if $error}
			<div class="alert alert-danger">{$LANG.validation_general}</div>
			{/if}
			<form action="{create_link transfer=get}" method="post" class="edit_form" id="member_preferences_form">
				<input type="hidden" id="mmp_id" name="mmp_id" value="{$row.mmp_id}">

				<div class="form_table">
					<h3>{$LANG.label_select_preference}</h3>

					<div>
						<div class="form-group form-check">
					    <input class="form-check-input" type="checkbox" name="checkall" id="checkall" onclick="$('.toggle').prop('checked',this.checked)">
					    <label class="form-check-label" for="checkall">{$LANG.label_select_all}</label>
					  </div>
					</div>

					<div class="member_pref_list">
						{foreach from=$select_options.categories item=item key=key name=pref_loop}
							<div class="form-group form-check">
								<input class="form-check-input toggle" type="checkbox" name="ctg_id[]" id="ctg_id{$key}" value="{$key}" {if $selected_prefs.$key} checked{/if}>	
								<label class="form-check-label toggle" for="ctg_id{$key}">{$item}</label>
							</div>
						{/foreach}
					</div>

					<input type="submit" name="save" id="save" class="btn btn-dark button_pref_save" value="{$LANG.button_save}">
				</div>
			</form>
		</div>
	</div>
</div>
